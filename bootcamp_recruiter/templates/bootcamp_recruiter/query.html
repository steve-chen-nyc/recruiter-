
    {% with statuses|first as first_s %}
      <img src="{{ first_s.user.profile_image_url}}">
      <p> {{ first_s.user.description}} </p>
      <p> Following: {{ first_s.user.following|yesno:"Yes,No,maybe"}} </p>
    {% endwith %}

    {% for s in statuses %}
      <li>{{s.text}} </li>
    {% endfor %}


    <form class="form-horizontal" action="/tweets" method="post">
    {% csrf_token %}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Status</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="status" name="status" placeholder="Type your 140 characters here...">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Tweet</button>
        </div>
     </div>
