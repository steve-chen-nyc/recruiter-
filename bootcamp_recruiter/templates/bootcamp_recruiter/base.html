{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Bootcamp Recruiter </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster+Two:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Khand:300,400,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Serif:700italic' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  </head>
  <body>
      <img class="banner" src="{%static "images/bootcamp_recruiter_header_graphic.jpg" %}">
    <div class="login">
      {% if user and not user.is_anonymous %}
        <p class="auth"> Hi {{user.get_full_name}}! | <a href="/logout">Logout</a></p>
      {% else %}
        <a class="auth" href="/login/twitter">Login with Twitter</a>
      {% endif %}
    </div>

      {% block content%}
      {% endblock %}

    <footer> </footer>

      <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/typed.js' %}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
      <script src="https://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>
  </body>
</html>
